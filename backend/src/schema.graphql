# import * from './generated/prisma.graphql'

type Message {
  message: String!
}

type Mutation {
  addFood(
    brand: String!
    calories: Int!
    carb: Float!
    ean: String
    fat: Float!
    fatMonounsaturated: Float
    fatPolyunsaturated: Float
    fatSaturated: Float
    fatTrans: Float
    fibre: Float
    name: String!
    polyol: Float
    protein: Float!
    servingSize: Int!
    servingUnit: Unit!
    sugar: Float
  ): Food!
  updateFood(
    id: ID!
    brand: String
    calories: Int
    carb: Float
    ean: String
    fat: Float
    fatMonounsaturated: Float
    fatPolyunsaturated: Float
    fatSaturated: Float
    fatTrans: Float
    fibre: Float
    name: String
    polyol: Float
    protein: Float
    servingSize: Int
    servingUnit: Unit
    sugar: Float
  ): Food!
  requestReset(email: String!): Message!
  resetPassword(password: String!, token: String!): User!
  signIn(email: String!, password: String!): User!
  signOut: Message!
  signUp(email: String!, password: String!): User!
  updateEmail(email: String!): Message!
  upsertProfile(
    dateOfBirth: DateTime
    gender: Gender
    height: Int
    location: String
    name: String
    photo: String
    timezone: String
  ): Profile!
  validateEmail(token: String!): User!
}

type Query {
  foods(
    first: Int
    orderBy: FoodOrderByInput
    skip: Int
    where: FoodWhereInput
  ): [Food!]!
  listUsers: [User]!
  me: User
  myFoods(
    filter: String
    first: Int
    orderBy: FoodOrderByInput
    skip: Int
  ): [Food!]!
  user(id: ID!): User
}

type User {
  id: ID!
  email: String!
  foods: [Food!]!
  logs: [Log]!
  permissions: [Permission]!
  profile: Profile
}
