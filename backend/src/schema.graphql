type Message {
  message: String!
}

type Mutation {
  requestReset(email: String!): Message!
  signIn(email: String!, password: String!): User!
  signOut: Message!
  signUp(email: String!, password: String!): User!
  updateEmail(email: String!): Message!
  upsertProfile(
    dateOfBirth: DateTime
    gender: Gender
    height: Int
    location: String
    name: String
    photo: String
    timezone: String
  ): Profile!
  validateEmail(token: String!): User!
}

type Query {
  listUsers: [User]!
  me: User
  user(id: ID!): User
}
