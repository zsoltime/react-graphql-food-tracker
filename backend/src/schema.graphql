type Message {
  message: String!
}

type Mutation {
  signIn(email: String!, password: String!): User!
  signOut: Message!
  signUp(email: String!, password: String!): User!
  updateEmail(email: String!): Message!
  validateEmail(token: String!): User!
}

type Query {
  me: User
  user(id: ID!): User
}
